{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VE - {% block title %}{% endblock  %}</title>
        <link rel="stylesheet" href="{% static 'css/users/base.css' %}">
    </head>

    <body class="{% if request.user.is_authenticated %}with-sidebar{% else %}no-sidebar{% endif %}">
        <div class="page">
            {% if request.user.is_authenticated %}
                <div class="menu">
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'virtual_experts' %}">My virtual experts</a>
                    <a href="{% url 'create_virtual_expert' %}">Create virtual expert</a>

                    <div class="logout-link">
                        <a href="{% url 'logout_user' %}">Logout</a>
                    </div>
                </div>
            {% endif %}

            <div class="content">
                {% block content %}{% endblock %}
            </div>

            <div class="footer">
                <p>Â© {% now "Y" %} VE. All rights reserved.</p>
            </div>
        </div>

        {% block js %}{% endblock %}
    </body>

</html>
