{% extends 'base.html' %}
{% load static %}

{% block title %}Create virtual expert{% endblock %}

{% block content %}
    <form id="expert_form" class="forms_with_login" action="/experts/send_data_to_expert/">
        <h2>Create Virtual Expert</h2>
        {% csrf_token %}

        <label for="name">Name</label>
        <input name="name" placeholder="Expert name" />

        <label for="description">Description</label>
        <input name="description" placeholder="Expert purpose or focus" />

        <button type="submit">Create</button>
    </form>
{% endblock %}

{% block js %}
    <script src="{% static 'js/experts/create_virtual_expert.js' %}"></script>
{% endblock %}
